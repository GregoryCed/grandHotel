<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MyApp</title>
        <!-- link para o BootStrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    </head>

    <body>

        <div class="container">
            <div class="bg-info p-4 mt-3">
                <h1 class="display-4 text-light">Grand Hotel</h1>
            </div>
            <div class="my-4">
                <table id="resumo" class="table table-hover text-center">
                    <thead class="table-dark">
                        <tr id="cabecalho">
                            <th class="nome-hospede">Nome do Hospede</th>
                            <th class="quant-adultos">Quant. adultos</th>
                            <th class="quant-crianca">Quant. crianças</th>
                            <th class="num-dias">No. Diárias</th>
                            <th class="tipo-suite">Suíte escolhida</th>
                            <th class="val-dias">Valor diárias</th>
                            <th class="val-total">Valor Total</th>
                        </tr>
                    </thead>
                    <tbody class="historico">                        
                    </tbody>
                </table>
            </div>

            <h2 class="mt-4">Sistema de reservas</h2>
            <form class="dados" id="dados" method="post" action="">
                <div class="row mb-3">

                    <div class="col-md-12 my-3">
                        <label for="nome-hospede" class="form-label">Nome do Hospede</label>
                        <input type="text" class="form-control" id="nome-hospede" name="nome-hospede"
                            placeholder="ex: Darth Vader" required autofocus>
                    </div>

                    <div class="col-md-6  my-3">
                        <label for="num-adultos" class="form-label">Número de adultos</label>
                        <input type="number" class="form-control" id="num-adultos" name="email"
                            placeholder="ex: 6" required>
                    </div>

                    <div class="col-md-6  my-3">
                        <label for="num-criancas" class="form-label">Número de crianças</label>
                        <input type="number" class="form-control" id="num-criancas" name="num-criancas" 
                            placeholder="ex: 5" required>
                    </div>

                    <div class="col-md-6  my-3">
                        <label for="num-dias" class="form-label">Número de diárias</label>
                        <input type="number" class="form-control" id="num-dias" name="num-dias" 
                            placeholder="ex: 7" required>
                    </div>

                    <div class="col-md-6  my-3">
                        <label for="tipo-suite" class="form-label">Selecione a suite</label>
                        <select id="tipo-suite" class="form-select" required>
                            <option value="Imperial Beach">Imperial Beach</option>
                            <option value="Master Beach">Master Beach</option>
                            <option value="Bangalô Beach">Bangalô Beach</option>
                            <option value="Palladium Beach">Palladium Beach</option>
                        </select>
                    </div>
                </div>

                <div class="d-flex justify-content-end mt-3">
                    <button type="submit" class="btn btn-primary">Efetuar reserva</button>
                </div>
            </form>
        </div>     
        <script src="./js/app.js"></script>
    </body>
</html>
